<ScrollView>
    <GridLayout rows="50, * , auto, auto, auto, 50" class="rgb-grid">

        <StackLayout #myStack row="1" backgroundColor="rgb( {{sliderRValue}}, {{sliderGValue}}, {{sliderBValue}})"
            verticalAlignment="center" class="top-stack">
            <Label textAlignment="center" text="rgb ( {{ sliderRValue | number}}, {{ sliderGValue | number }}, {{sliderBValue | number}} )"></Label>
        </StackLayout>

        <StackLayout row="2" marginTop="50">
            <Label class="rgb-title-lbl" text="RED"></Label>
            <Slider class="rgb-slider" value="{{ sliderRValue }}" minValue="0"
                maxValue="255" (valueChange)="onSliderRValueChange($event)"></Slider>
            <Label class="rgb-slider-lbl" text="{{ sliderRValue | number}}"
                (textChange)="letsAnimate($event)"></Label>
        </StackLayout>

        <StackLayout row="3" marginTop="50">
            <Label class="rgb-title-lbl" text="GREEN"></Label>
            <Slider class="rgb-slider" value="{{ sliderGValue }}" minValue="0"
                maxValue="255" (valueChange)="onSliderGValueChange($event)"></Slider>
            <Label class="rgb-slider-lbl" text="{{ sliderGValue | number}}"
                (textChange)="letsAnimate($event)"></Label>
        </StackLayout>

        <StackLayout row="4" marginTop="50">
            <Label class="rgb-title-lbl" text="BLUE"></Label>
            <Slider class="rgb-slider" value="{{ sliderBValue }}" minValue="0"
                maxValue="255" (valueChange)="onSliderBValueChange($event)"></Slider>
            <Label class="rgb-slider-lbl" text="{{ sliderBValue | number}}"
                (textChange)="letsAnimate($event)"></Label>
        </StackLayout>

    </GridLayout>
</ScrollView>
